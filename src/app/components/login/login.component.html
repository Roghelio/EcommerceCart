<div class="body">
  <!--Contenido login-->
  <div class="content_body">
    <div class="content_margin">
      <div class="content_grid_padre">
        <div class="content_grid_h1">
          <div class="title_page">
            <h1>Iniciar sesión</h1>
          </div><!--cierra div title pagina-->
          <div class="form_data">
            <form [formGroup]="form" (ngSubmit)="ingresar()">
              <p>
                <mat-form-field appearance="outline" class="inputs_css">
                  <mat-label>Correo o telefono</mat-label>
                  <input type="text" matInput placeholder="Correo o telefono" autocomplete="off" autofocus=""
                    formControlName="mail" [errorStateMatcher]="matcher">
                  <mat-icon matSuffix>alternate_email</mat-icon>
                  <mat-error *ngIf="form.get('mail')?.hasError('pattern') && !form.get('mail')?.hasError('required')">
                    <strong class="txt_msg">**Formato no valido...</strong>
                  </mat-error>
                  <mat-error *ngIf="form.get('mail')?.hasError('required')"><strong class="txt_msg">**Campo requerido</strong></mat-error>
                </mat-form-field>
              </p>
              <p>
                <mat-form-field appearance="outline" class="inputs_css">
                  <mat-label>Contraseña</mat-label>
                  <input matInput matInput [type]="hide ? 'password' : 'text'" placeholder="Contraseña"
                    formControlName="pass" [errorStateMatcher]="matcher">
                  <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                    [attr.aria-pressed]="hide" >
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                  </button>
                  <mat-error *ngIf="form.get('pass')?.hasError('required')"><strong class="txt_msg">**Campo requerido</strong></mat-error>
                </mat-form-field>
              </p>
              <p class="txt_a"><a class="txt_link">Olvide mi contraseña</a></p>
              <button type="submit" class="btn_int" mat-raised-button style="background: #FD9727; color: white;"
                [disabled]="form.invalid">
                Ingresar</button>
            </form>
          </div><!--cierra div contenedor de formulario-->

          <div class="registrate">
            <p>¿Aún no tiene cuenta? <a><strong class="txt_link">Regístrate</strong></a></p>
          </div><!--cierra div texto registrate-->
        </div><!--cierra div content grid hino1 -->
        <div class="content_grid_h2"></div><!--cierra div content grid hijo2 -->
      </div><!--cierra div content grid padre-->
    </div><!--cierra div content_margin-->
  </div><!--cierra div content_body-->
</div>
